worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	sendfile on;
	keepalive_timeout 65;

	upstream frontend {
		server frontend:3000;
	}

	upstream backend {
		server backend:3001;
	}

	upstream storybook {
		server storybook:3002;
	}

	upstream mockapi {
		server mockapi:8000;
	}

	server {
		listen 80;

		# Frontend (Next.js)
		location / {
			proxy_pass http://frontend;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Backend (NestJS) under /api -> strip prefix
		location /api/ {
			rewrite ^/api/?(.*)$ /$1 break;
			proxy_pass http://backend;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Mock API under /mock -> strip prefix
		location /mock/ {
			rewrite ^/mock/(.*)$ /$1 break;
			proxy_pass http://mockapi;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		# Storybook under /storybook -> strip prefix
		location /storybook/ {
			rewrite ^/storybook/(.*)$ /$1 break;
			proxy_pass http://storybook;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}
