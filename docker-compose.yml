version: "3.9"

services:
  backend:
    build:
      context: ./flex-living
      dockerfile: Dockerfile
      target: runner_backend
      args:
        APP_NAME: backend
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./flex-living
      dockerfile: Dockerfile
      target: runner_frontend
      args:
        APP_NAME: frontend
    ports:
      - "3000:3000"

  hostaway:
    build:
      context: ./hostaway-mock-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  # storybook:
  #   build:
  #     context: /Users/mac/msl/flex-living
  #     dockerfile: flex-living/apps/storybook/Dockerfile
  #   environment:
  #     - HOST=0.0.0.0
  #     - PORT=3002
