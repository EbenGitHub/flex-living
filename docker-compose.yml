  #   networks:
  #     - web

  mockapi:
    build:
      context: ./hostaway-mock-api
      dockerfile: Dockerfile
    networks:
      - web

  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    expose:
      - 5432
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    expose:
      - 6379
    ports:
      - "6379:6379"

